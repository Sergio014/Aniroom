<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Edit profile</title>
    <style>
        img {
    float: left;
    width: calc(33.333% - 1rem);
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 3rem;
}
    .bio {
        width: 300px;
        height: 100px;
    }
    </style>
</head>
<body class="bg-light">
    <div class="container">       
      <div class="py-5">       
          <div class="row">
        <h2>Edit profile</h2>
                      <div class="col-md-6 mb-3">               
               <div class="form-control">
                <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.profile_image }}
        <button type="submit">Upload</button>
    </form>
          <form class="form-control" novalidate method="POST" enctype= "multipart/form-data" >
         {% if profile.profile_image %}
        <img src="{{ profile.profile_image.url }}" alt="connect">  
    {% else %}  
        <img src="https://www.meme-arsenal.com/memes/77086a4ce9dcc164c77db76c7853f012.jpg" alt=""></img>
    {% endif %}
              {% csrf_token %}
              <div class="col-md-6 mb-3">
                <label for="fName">First name</label>
                <div class="form-control">
               <input type="text" name="first_name" id="fName" value="{{ user.first_name }}">
                </div>
              <label for="lName">Last name</label>
                <div class="form-control">
                <input type="text" name="last_name" id="lName" value="{{ user.last_name }}">
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="user">Username:</label>
                <div class="form-control">
                <input type="text" name="username" id="user" value="{{ user.username }}"
                </div>              
              </div>
              <div class="col-md-6 mb-3">
                <label for="bio">Tell about yourself:</label>
                <div class="form-control">
                <input type="text" name="bio" id="bio" value="{% if profile.bio is not None %} {{ profile.bio }} {% else %}{% endif %}            ">
                </div>             
              </div>
            </div>
            <div class="mb-3">
              <label for="url">Links to other social networks: </label>
              <div class="form-control">
                <input type="text" name="website_url" id="url" value="{% if profile.website_url is not None %} {{ profile.website_url }} {% else %}{% endif %}" class="bio">
              </div>
            </div>
            </div>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Save changes</button>
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2023-2024 </p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
</html>
