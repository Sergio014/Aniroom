{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        .logform {
          <!--background-color: #eaffff;-->
        }
        body {
        background-color: white;
    </style>
    <title>Log in</title>
</head>
<body class="position: center;">
    <div class="container logform">
    <form class="form-signin" method="POST" style='margin-top: 20%;'>
        {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
      <label for="inputUser" class="sr-only">Your username:</label>
      <input type="text" id="inputUser" class="form-control" placeholder="Username" required name="username">
      <p style="color: red;">{{text_u}}</p>
      <label for="inputPassword" class="sr-only">Your password:</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
      <p style="color: red;">{{text}}</p>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>
    </div>
  </body>
</html>
